<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="bower_components/delite<% if (build) { %>-build<% } %>/themes/defaultapp.css">
		<script src="bower_components/requirejs/require.js"></script>
		<script>
			require.config({
				baseUrl: "bower_components",
				paths: {
					"js": "../js"
				}
			});
<% if (build) { %>
			// Load the minified layer.
			require(["deliteful-build/layer"], function() {
	<% } %>			// Start the application.
<% if (build) { %>	<% } %>			require(["js/app"]);<% if (build) { %>
			});<% } %>
		</script>
	</head>
	<body style="display: none">

	<!-- left menu side pane -->
	<d-side-pane mode="push" position="start" id="leftPane">
		<d-linear-layout class="height100">
			<!-- left menu header -->
			<d-linear-layout vertical="false" class="pageHeader">
				<div class="fill titleStyle">Menu</div>
			</d-linear-layout>
			<d-store id="menu_data">
				{"label": "First View", "id": "first" },
				{"label": "Second View", "id": "second" },
				{"label": "Third View", "id": "third" }
				<!--{"label": "Fourth View", "id": "fourth" }-->
			</d-store>
			<!-- left menu content -->
			<d-list id="list" store="menu_data" on-selection-change="vs.show(event.newValue.id)" selectionMode="radio">
			</d-list>
		</d-linear-layout>
	</d-side-pane>

	<!-- page content -->
	<d-linear-layout class="page width100 height100">
		<!-- page content header -->
		<d-linear-layout vertical="false" class="pageHeader">
			<div><button is="d-button" iconClass="fa-bars" class="fa toggle" onclick="leftPane.toggle()"></button></div>
			<div class="fill titleStyle">deliteful app</div>
		</d-linear-layout>
		<!-- stacked content -->
		<d-view-stack id="vs" class="fill">
			<div id="first">
				<!-- fill the first view with content -->
				<p>1st view</p>
				<d-star-rating value="0.5"></d-star-rating>
			</div>
			<div id="second">
				<!-- fill the second view with content -->
				<p>2nd view</p>
				<d-progress-bar value=30 max="100" message="Uploading..." style="width: 50%"></d-progress-bar>
			</div>
			<div id="third">
				<!-- fill the third view with content -->
				<span>3rd view</span>
			</div>
			<!-- other views 
			<div id="fourth">
			</div>
			-->
		</d-view-stack>
		<!-- page content footer -->
		<!-- 
		<d-linear-layout vertical="false" class="pageFooter">
			<div class="fill"><button is="d-button"></button></div>
			<div class="fill"><button is="d-button"></button></div>
			<div class="fill"><button is="d-button"></button></div>
			<div class="fill"><button is="d-button"></button></div>
		</d-linear-layout>
		-->
	</d-linear-layout>
	</body>
</html>
